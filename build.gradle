plugins {
    id 'java'
    id 'maven-publish'
    id "com.jfrog.bintray" version "1.8.4"
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

apply from: 'deploy.gradle'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url 'https://s3.amazonaws.com/cirrus-link-maven-repo'
    }
}

version=artifactVersion
group=artifactGroupId
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'de.jensd.extensions.demo.App'
}

javafx {
    version = "11"
    modules = [ 'javafx.controls']
}

task javadocJar(type: Jar) {
    from javadoc
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    classifier "sources"
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = "maven"
        name = artifactId
        userOrg = artifactUserOrg
        publications = artifactPublications
        issueTrackerUrl = artifactIssueTrackerUrl
        websiteUrl = artifactSiteUrl
        vcsUrl = artifactGitUrl
        licenses = artifactLicenses
        publicDownloadNumbers = true
        publish = true
        version {
            name = artifactVersion
            desc =  artifactDesc
            vcsTag = artifactVcsTag
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar {
                classifier "sources"
            }

            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}
dependencies {
    compile 'de.jensd:addon-commons:11.0.2'
    compile 'commons-codec:commons-codec:1.14'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile 'org.apache.logging.log4j:log4j-api:2.13.0'
    compile 'org.apache.logging.log4j:log4j-core:2.13.0'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.4'
    compile 'com.cirruslink.sparkplug:sparkplug-java:1.1.11'
    testCompile 'junit:junit:4.13'
}

